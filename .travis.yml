---
language: node_js
node_js:
  - "8.9"
  - "6.10"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^5"

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - jshint .
  - npm test

notifications:
    email: false
matrix:
    fast_finish: true

